<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play! Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>

</head>
<body>
    <div class="game-screen">
        <div class="title">
            <h1>Play Rock, Paper, Scissors!</h1>
        </div>
        <div class="images">
            <img src="rock.png" alt="rock img">
            <img src="paper.png" alt="paper img">
            <img src="scissors.png" alt="scissors img">
        </div>
    </div>
    <div class="stats">
        <div class="metadata">
            <h1>Round 1</h1>
        </div>
        <div class="table">
            <table>
                <tr>
                    <td>Player's Points</td>
                    <td class="player-points">0</td>
                </tr>
                <tr>
                    <td>Computer Points</td>
                    <td class="computer-points">0</td>
                </tr>
            </table>
        </div>
    </div>

    
</body>
</html>
